<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
    }
    .message {
      margin-top: 15px;
      display: none;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #loading {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ordina ora</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
      <div class="form-group">
        <label for="name">Nome completo*</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Telefono*</label>
        <input type="tel" name="phone" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email (opzionale)</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-group">
        <label for="address">Indirizzo completo*</label>
        <textarea name="address" id="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Note aggiuntive</label>
        <textarea name="notes" id="notes"></textarea>
      </div>
      <button type="submit" id="submitBtn">Invia Ordine</button>
      <div id="loading">Invio in corso...</div>
      <div id="successMessage" class="message success">✅ Ordine inviato con successo!</div>
      <div id="errorMessage" class="message error">❌ Errore durante l'invio. Riprova.</div>
    </form>
  </div>

  <script>
    async function submitOrder(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const form = event.target;

      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      submitBtn.disabled = true;
      loading.style.display = 'block';

      const formData = new FormData(form);
      const name = formData.get('name')?.trim();
      const phone = formData.get('phone')?.trim();
      const email = formData.get('email')?.trim();
      const address = formData.get('address')?.trim();
      const notes = formData.get('notes')?.trim();

      if (!name || !phone || !address) {
        errorMessage.innerText = "❌ Tutti i campi obbligatori devono essere compilati.";
        errorMessage.style.display = 'block';
        loading.style.display = 'none';
        submitBtn.disabled = false;
        return;
      }

      const orderData = {
        name,
        phone,
        email: email || 'Non fornita',
        address,
        notes: notes || 'Nessuna nota',
        product: 'Cintura Supporto Lombare Professionale',
        price: '€39,99',
        timestamp: new Date().toLocaleString('it-IT')
      };

      try {
        const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            service_id: 'service_jalissi',
            template_id: 'template_order',
            user_id: 'your_emailjs_user_id', // <-- METTI QUI IL TUO user_id di EmailJS
            template_params: {
              to_email: 'hypetrys@gmail.com',
              from_name: 'Jalissi Orders',
              customer_name: orderData.name,
              customer_phone: orderData.phone,
              customer_email: orderData.email,
              customer_address: orderData.address,
              order_notes: orderData.notes,
              product_name: orderData.product,
              product_price: orderData.price,
              order_date: orderData.timestamp,
              message: `
NUOVO ORDINE JALISSI

Cliente: ${orderData.name}
Telefono: ${orderData.phone}
Email: ${orderData.email}
Indirizzo: ${orderData.address}
Note: ${orderData.notes}

Prodotto: ${orderData.product}
Prezzo: ${orderData.price}
Data ordine: ${orderData.timestamp}
              `
            }
          })
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();

          // WhatsApp Redirect
          const whatsappMessage = `Ciao, ho appena completato un ordine:\n\nNome: ${orderData.name}\nTelefono: ${orderData.phone}\nIndirizzo: ${orderData.address}\nProdotto: ${orderData.product} - ${orderData.price}\n\nAttendo conferma.`;
          const encodedMsg = encodeURIComponent(whatsappMessage);
          const whatsappURL = `https://wa.me/393517782577?text=${encodedMsg}`;

          setTimeout(() => {
            window.location.href = whatsappURL;
          }, 2000);
        } else {
          throw new Error('Errore invio da EmailJS');
        }
      } catch (error) {
        console.error('Errore EmailJS:', error);
        errorMessage.innerText = "❌ Errore durante l'invio. Riprova.";
        errorMessage.style.display = 'block';
      }

      submitBtn.disabled = false;
      loading.style.display = 'none';
    }
  </script>

</body>
</html>
